<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PersonalOS â€” Coming Soon</title>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --border: #30363d;
      --text: #e8eaed;
      --muted: #8b949e;
      --primary: #2196F3;
      --accent: #64b5f6;
      --white: #ffffff;
    }

    html, body {
      height: 100%;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 24px;
    }

    .logo {
      margin-bottom: 32px;
      opacity: 0.9;
    }

    h1 {
      font-size: 42pt;
      font-weight: 700;
      color: var(--white);
      letter-spacing: -0.02em;
      margin-bottom: 8px;
    }

    .tagline {
      font-size: 14pt;
      color: var(--muted);
      margin-bottom: 48px;
    }

    .signup {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      width: 100%;
      max-width: 440px;
    }

    .signup input[type="email"] {
      flex: 1;
      padding: 14px 18px;
      font-size: 12pt;
      font-family: inherit;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      outline: none;
      transition: border-color 0.2s ease;
    }

    .signup input[type="email"]::placeholder {
      color: var(--muted);
    }

    .signup input[type="email"]:focus {
      border-color: var(--primary);
    }

    .signup button {
      padding: 14px 28px;
      font-size: 12pt;
      font-family: inherit;
      font-weight: 600;
      background: var(--primary);
      color: var(--white);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
      white-space: nowrap;
    }

    .signup button:hover {
      background: #1976D2;
    }

    .signup button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .message {
      font-size: 11pt;
      color: var(--muted);
      min-height: 1.5em;
    }

    .message.success {
      color: #4caf50;
    }

    .message.error {
      color: #ef5350;
    }

    footer {
      position: absolute;
      bottom: 32px;
      font-size: 10pt;
      color: var(--muted);
    }

    footer a {
      color: var(--muted);
      text-decoration: none;
    }

    footer a:hover {
      color: var(--text);
    }
  </style>
</head>
<body>

  <div class="logo">
    <!-- Galaxy-class vessel -->
    <svg width="200" height="114" viewBox="0 0 76 42" xmlns="http://www.w3.org/2000/svg">
      <path d="M32,15 C36,10 48,8 58,10 C64,11 70,14 72,17 C70,20 64,22 58,23 C48,24 36,23 32,20 Z"
        stroke="#64b5f6" fill="none" stroke-width="1.4" stroke-linejoin="round"/>
      <path d="M38,22 C36,23 34,25 32,27"
        stroke="#64b5f6" fill="none" stroke-width="1.3" stroke-linecap="round"/>
      <path d="M10,27 C10,25 14,23 20,23 L36,24 C40,25 40,30 36,31 L16,33 C12,33 10,31 10,29 Z"
        stroke="#64b5f6" fill="none" stroke-width="1.3" stroke-linejoin="round"/>
      <path d="M10,26 C8,25 6,26 6,28 C6,30 8,31 10,30"
        stroke="#64b5f6" fill="none" stroke-width="1" stroke-linecap="round"/>
      <path d="M28,24 C26,21 22,18 18,14"
        stroke="#64b5f6" fill="none" stroke-width="2" stroke-linecap="round"/>
      <path d="M4,11 C4,9 6,8 9,8 L28,9 C30,10 30,14 28,15 L9,16 C6,16 4,14 4,13 Z"
        stroke="#64b5f6" fill="none" stroke-width="1.3" stroke-linejoin="round"/>
      <path d="M6,9 C5,10 5,13 6,15" stroke="#64b5f6" fill="none" stroke-width="0.9" opacity="0.6" stroke-linecap="round"/>
      <path d="M28,10 L30,11 L30,13 L28,14" stroke="#64b5f6" fill="none" stroke-width="0.6" opacity="0.4"/>
      <path d="M40,11 C48,9 56,10 62,12" stroke="#64b5f6" fill="none" stroke-width="0.5" opacity="0.3"/>
    </svg>
  </div>

  <h1>PersonalOS</h1>
  <p class="tagline">Launching soon</p>

  <form class="signup" id="signup-form">
    <input type="email" name="x-enc" placeholder="your@email.com" required autocomplete="email">
    <button type="submit">Notify Me</button>
  </form>
  <p class="message" id="message"></p>

  <img src="https://xenomolt.glideslope.sh/basic/ping.png" width="1" height="1" alt="" style="position:absolute;top:0;left:0;opacity:0;">
  <footer>
    <a href="mailto:info@chitin.sh">info@chitin.sh</a>
  </footer>

  <script>
    const form = document.getElementById("signup-form");
    const msg = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const btn = form.querySelector("button");
      const email = form.querySelector('input[name="x-enc"]').value;

      btn.disabled = true;
      btn.textContent = "Sending...";
      msg.className = "message";
      msg.textContent = "";

      try {
        const res = await fetch("https://xenomolt.glideslope.sh/submit/interest-list", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: email }),
        });

        if (res.ok) {
          msg.className = "message success";
          msg.textContent = "You're on the list. We'll be in touch.";
          form.querySelector("input").value = "";
        } else {
          throw new Error(res.statusText);
        }
      } catch (err) {
        msg.className = "message error";
        msg.textContent = "Something went wrong. Try again or email us directly.";
      } finally {
        btn.disabled = false;
        btn.textContent = "Notify Me";
      }
    });
  </script>

</body>
</html>
